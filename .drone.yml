kind: pipeline
type: docker
name: default

steps:
  - name: restore cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./node_modules
        - ./.pnpm-store

  - name: install package and build
    image: node:21
    commands:
      - cd admin-vue
      - npm i --no-frozen-lockfile
      - npm run build

  - name: deploy staging
    image: ghcr.io/appleboy/drone-ssh
    settings:
      host: 43.133.225.186
      username: ubuntu
      password:
        from_secret: ssh_pwd
      port: 22
      script:
        - rm -rf /www/wwwroot/panorama/back
        - mkdir -p /www/wwwroot/panorama/back
  - name: publish
    image: appleboy/drone-scp:1.6.4
    pull: if-not-exists
    settings:
      host:  43.133.225.186
      username: ubuntu
      password:
        from_secret: ssh_pwd
      port: 22
      source: ./dist/*
      target: /www/wwwroot/panorama/back

  - name: rebuild cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./node_modules
        - ./.pnpm-store

trigger:
  branch:
    - master